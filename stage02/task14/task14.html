<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
    var list = document.getElementById('aqi-list');
    
    var index = new Array();
    for (var i in aqiData){     
        if (aqiData[i][1] > 60){         
             index.push([aqiData[i][0],aqiData[i][1]])        
        }
         
    }
    index.sort(function(pre,next){
        return next[1] - pre[1];
    });    

    var result = '';
    for (i = 0;i<index.length;i++){
        result += '<li>第'+(i+1)+'名'+index[i][0]+','+index[i][1]+'</li>';
    }
    list.innerHTML = result;
})();

</script>
</body>
</html>
